name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test-stable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Build (all targets)
        run: cargo build --workspace --all-targets --release
      - name: Test (VRF on)
        run: cargo test --workspace --release --all-features --no-fail-fast
      - name: Test (VRF off)
        run: cargo test --workspace --release --no-default-features --no-fail-fast
      - name: Clippy (deny warnings)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - name: Format check
        run: cargo fmt -- --check
      - name: Benches (build only)
        run: cargo bench --no-run

  fuzz-nightly:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    env:
      CC: clang
      CXX: clang++
    steps:
      - uses: actions/checkout@v4
      - name: Use nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
      - name: Install LLVM/Clang for cargo-fuzz
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm llvm-dev libclang-dev
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz
      - name: Fuzz build
        run: |
          if [ -d fuzz ]; then cd fuzz && cargo +nightly fuzz build --sanitizer none; fi

